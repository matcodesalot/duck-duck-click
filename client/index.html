<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width" charset="utf-8">
	<title>0 Quacks - DuckDuckClick</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
	<div id="multiplier">
		<!-- container for .multiplier-text -->
	</div>

	<div id="rubber-duck-div"><!-- container for .rubber-duck --></div>

	<ul>
		<li class="description">
			<p class="description-text">&nbsp</p>
		</li>
		<li class="title">
			<h3 id="xp-level">Level 1</h3>
			<h3 id="xp-current">xp: 0/10</h3>
		</li>
		<li>
			<h3 id="auto-click-title" class="item-title">Auto Click</h3>
			<div class="button-holder">
				<button id="auto-click" class="my-button" type="button">
					<div class="left">
						<img class="shop-icon" src="assets/click.png">
					</div>
					<div class="right">
						<h2 id="auto-click-amount" class="item-amount"></h2>
						<h3 id="auto-click-price"></h3>
					</div>
				</button>
			</div>
		</li>
		<li>
			<h3 id="pond-title" class="item-title">Pond</h3>
			<div class="button-holder">
				<button id="pond" class="my-button" type="button">
					<div class="left">
						<img class="shop-icon" src="assets/pond.png">
					</div>
					<div class="right">
						<h2 id="pond-amount" class="item-amount"></h2>
						<h3 id="pond-price"></h3>
					</div>
				</button>
			</div>
		</li>
		<li>
			<h3 id="bread-title" class="item-title">Bread</h3>
			<div class="button-holder">
				<button id="bread" class="my-button" type="button">
					<div class="left">
						<img class="shop-icon" src="assets/bread.png">
					</div>
					<div class="right">
						<h2 id="bread-amount" class="item-amount"></h2>
						<h3 id="bread-price"></h3>
					</div>
				</button>
			</div>
		</li>
		<li>
			<h3 id="feather-cookie-title" class="item-title">Feather Cookie</h3>
			<div class="button-holder">
				<button id="feather-cookie" class="my-button" type="button">
					<div class="left">
						<img class="shop-icon" src="assets/cookie.png">
					</div>
					<div class="right">
						<h2 id="feather-cookie-amount" class="item-amount"></h2>
						<h3 id="feather-cookie-price"></h3>
					</div>
				</button>
			</div>
		</li>
		<li>
			<h3 id="heavy-metal-title" class="item-title">Heavy Metal</h3>
			<div class="button-holder">
				<button id="heavy-metal" class="my-button" type="button">
					<div class="left">
						<img class="shop-icon" src="assets/demon.png">
					</div>
					<div class="right">
						<h2 id="heavy-metal-amount" class="item-amount"></h2>
						<h3 id="heavy-metal-price"></h3>
					</div>
				</button>
			</div>
		</li>
	</ul>

	<div class="duck-fixed">
		<div class="img-container">
			<img id="duck" draggable="false" src="assets/duck.jpg">
		</div>

		<div class="quacks">
			<h1 id=quack-num>-</h1>
			<h2 id="quacks-per-second">-</h2>
		</div>
	</div>

	<div class="options">
		<button id="save" type="button">Save</button>
		<button id="load" type="button">Load</button>
		<label><input id="mute" type="checkbox" name="mute">Mute</label>
	</div>



	<audio id="quack-sound" src="assets/quack.m4a"></audio>
	<script
  	src="https://code.jquery.com/jquery-3.1.1.min.js"
  	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  	crossorigin="anonymous"></script>
  	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
