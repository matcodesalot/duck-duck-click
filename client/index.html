<!DOCTYPE html>
<html>
<head>
	<title>0 Quacks - DuckDuckClick</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div id="multiplier">
		<!-- container for .multiplier-text -->
	</div>

	<div class="img-container">
		<img id="duck" draggable="false" src="assets/duck.jpg">
		<div id="rubber-duck-div"><img id="rubber-duck" draggable="false" src="assets/rubberduck.png"></div>
	</div>

	<div class="quacks">
		<h1 id=quack-num>-</h1>
		<h2 id="quacks-per-second">-</h2>
	</div>

	<div class="options">
		<button id="save" type="button">Save</button>
		<button id="load" type="button">Load</button>
		<label><input id="mute" type="checkbox" name="mute">Mute</label>
	</div>
	
	<ul>
		<li class="title">
			<h1 class="shop">Shop</h1>
			<h2 id="xp-level">Level 1</h2>
			<h2 id="xp-current">xp: 0/10</h2>
		</li>
		<li>
			<h3 id="auto-click-title">Auto Click</h3>
			<button id="auto-click" type="button"><img class="shop-icon" src="assets/click.png"></button>
			<p id="auto-click-price"></p>
			<h3 id="auto-click-amount"></h3>
		</li>
		<li>
			<h3 id="pond-title">Pond</h3>
			<button id="pond" type="button"><img class="shop-icon" src="assets/pond.png"></button>
			<p id="pond-price"></p>
			<h3 id="pond-amount"></h3>
		</li>
		<li>
			<h3 id="bread-title">Bread</h3>
			<button id="bread" type="button"><img class="shop-icon" src="assets/bread.png"></button>
			<p id="bread-price"></p>
			<h3 id="bread-amount"></h3>
		</li>
		<li>
			<h3 id="feather-cookie-title">Feather Cookie</h3>
			<button id="feather-cookie" type="button"><img class="shop-icon" src="assets/cookie.png"></button>
			<p id="feather-cookie-price"></p>
			<h3 id="feather-cookie-amount"></h3>
		</li>
		<li>
			<h3 id="heavy-metal-title">Heavy Metal</h3>
			<button id="heavy-metal" type="button"><img class="shop-icon" src="assets/demon.png"></button>
			<p id="heavy-metal-price"></p>
			<h3 id="heavy-metal-amount"></h3>
		</li>
	</ul>

	<audio id="quack-sound" src="assets/quack.m4a"></audio>
	<script
  	src="https://code.jquery.com/jquery-3.1.1.min.js"
  	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  	crossorigin="anonymous"></script>
  	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
